<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Homework 13: image finder</title>
  </head>

  <body>
    <div class="input-wrapper">
      <input type="text" class="search-query" placeholder="search image by keyword" size=40>
    </div>

    <ul class="gallery search-result"></ul>
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>
    <div class="button-container">
      <button type="button" class="button-more load-more hidden">
          Load more
      </button>
    </div>
  </body>
</html>
